<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Maiden vs Squirrels - Snowflake Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SNOW MAIDEN vs SQUIRRELS</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            <p><strong>Controls:</strong></p>
            <p>Arrow Keys or A/D - Move Snow Maiden</p>
            <p>Space - Throw Snowflakes</p>
            <p>R - Restart (when game over)</p>
            <p><strong>Mission:</strong> Defend against the squirrel army throwing nuts with your snowflakes!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
